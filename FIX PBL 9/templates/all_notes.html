{% extends "base.html" %}

{% block content %}
<div class="all notes-container" style="max-width: 1200px; margin: 0 auto; border: 2px solid #ccc; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center;">CryptoLog History 🔐📒</h2>
    
    {% if notes %}
        <ul>
            {% for note in notes %}
                <li style="margin-bottom: 15px;">
                    <strong>Title:</strong> {{ note['title'] }}<br>
                    <a href="{{ url_for('note', index=loop.index0) }}">View Note</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p style="text-align: center;">No notes have been saved yet.</p>
    {% endif %}
</div>
{% endblock %}
